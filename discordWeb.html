<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text2Pixel</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body,
      html {
        height: 100%;
      }

      /* Background Image */
      body {
        background: url("COFNMd.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        color: white;
      }

      .container {
        background: rgba(0, 0, 0, 0.5); /* subtle overlay */
        padding: 3rem;
        border-radius: 1.5rem;
        max-width: 800px;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 4rem;
        background: linear-gradient(90deg, #3333ff, #f500c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #e0e0e0;
      }

      button {
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 2rem;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 0, 204, 0.4);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.8rem;
        }

        p {
          font-size: 1rem;
        }

        .container {
          padding: 2rem;
        }
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text2pixel</h1>
      <p>
        Transform your ideas into pixel-perfect creations. Join our community to
        explore the future of AI-powered design.
      </p>
      <a href="https://discord.gg/pun2RKMD">
        <button>Join Discord</button>
      </a>
    </div>
  </body>
</html>
